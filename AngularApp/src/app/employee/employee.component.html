<div class="row">
<div class="col s12 m6">
<div class="card blue-grey darken-1">
<div class="card-content white-text">
<div class="row">
<div class="col s5">
<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">

<div class="row">
<div class="input-field col s12">
<input type="number" name="emp_id" #emp_id="ngModel" [(ngModel)]="employeeService.selectedEmployee.emp_id" placeholder="emp_id">
<label>emp_id:
<label class="red-text">*</label>
</label>
</div>
</div>
    
<div class="row">
<div class="input-field col s12">
<input type="text" name="emp_name" #emp_name="ngModel" [(ngModel)]="employeeService.selectedEmployee.emp_name" placeholder="emp_name" required>
<label>emp_name:
<label class="red-text">*</label>
</label>
</div>
</div>
    
    
<div class="row">
<div class="input-field col s12">
<input type="text" name="emp_code" #emp_code="ngModel"  [(ngModel)]="employeeService.selectedEmployee.emp_code" placeholder="emp_code">
<label>emp_code:
<label class="red-text">*</label>
</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input type="number" name="emp_salary" #emp_salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.emp_salary" placeholder="emp_salary">
<label>emp_salary:
<label class="red-text">*</label>
</label>
</div>
</div>

                
<div class="row">
<div class="input-field col s12">                    
<button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid" name="action">Submit</button>
<button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)" name="action">Reset</button>

</div>
</div>             
</form>
</div>
<div class="col s7">
    <table class="responsive-table highlight">
        <thead>
            <tr>
                <th>emp_id</th>
                <th>emp_name</th>
                <th>emp_code</th>
                <th>emp_salary</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let emp of employeeService.employees">
            <td>{{emp.emp_id}}</td>
            <td>{{emp.emp_name}}</td>
            <td>{{emp.emp_code}}</td>
            <td>{{emp.emp_salary}}</td>
            <td>
                <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                </a>
                <a class="action-btn" (click)="onDelete(emp.emp_id,employeeForm)">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </tr>
    </table>
    
</div>
               
    
</div>
</div>
<div class="card-action">
<a href="#">This is a link</a>
<a href="#">This is a link</a>
</div>
</div>
</div>
</div>
